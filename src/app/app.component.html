<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Password Length</label>
        <input class="input" (input)="handleLength($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label>
            Use Letters
            <input type="checkbox" (change)="useLetters()" />
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label>
            Use Numbers
            <input type="checkbox" (change)="useNumbers()" />
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label>
            Use Symbols
            <input type="checkbox" (change)="useSymbols()" />
          </label>
        </div>
      </div>

      <button
        [disabled]="!(length && (addLetters || addNumbers || addSymbols))"
        (click)="handleClick()"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
